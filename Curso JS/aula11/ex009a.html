<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em que País?</title>
</head>
<body>
    <h1>Em que País?</h1>
    <p>Digite o País em que você vive:</p>
    <p><input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()"></p>
    <div id="res">

    </div>
    <script>
        function verificar(){
            var res = window.document.querySelector('div#res');
            var p = window.document.getElementById('txtpais');
            var pais = String(p.value);
            res.innerHTML = `<p>Você está vivendo em ${pais} , logo: </p>`;

        if(pais!='Brasil'){
            res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!!</strong></p>`
            if(pais=='Japão' || pais=='Itália'){
                res.innerHTML += `<p>Você é <strong>JAPONÊS ou ITALIANO!!</strong></p>`    
            }
        }
        else {
            res.innerHTML += `<p>Você é <strong>BRASILEIRO!!</strong></p>`  
        }
        }
    </script>
</body>
</html>
